markdown_extensions:
  # - callouts
  - mdx_truly_sane_lists:
      nested_indent: 4
  - mdx_breakless_lists
  # - sane_lists
  # - markdown_captions
  - footnotes
  - attr_list
  - meta
  - smarty
  - md_in_html
  - tables
  - def_list
  - admonition
  - toc:
      permalink: "#"
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      # auto_append: ["assets/css/extra.css"]
      base_path: ["docs"]
      check_paths: true
      url_download: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  - autolinks
  - document-dates:
      type: date
      locale: zh
      date_format: "%Y-%m-%d"
      time_format: "%H:%M:%S"
      position: bottom
      exclude:
        - index.md
        - archive/*.md
        - blog/_playground.md
  - exclude:
      glob:
        - "docs/archive/*"
        - "*.pdf"
        - "*.j2"
      # regex:
      #   - ".*\.(tmp|bin|tar)$"
  - exclude-search:
      exclude:
        - index.md
        - docs/.htaccess
        - docs/robots.txt
        - docs/SUMMARY.md
        - draft/_playground.md
      # ignore:
      #   - dir/second.md#some-heading
      exclude_unreferenced: true
  - glightbox:
      auto_caption: true
      caption_position: bottom
      skip_classes:
        - skip-lightbox
  - literate-nav:
      nav_file: SUMMARY.md
  - llmstxt:
      markdown_description: Blogs.
      sections:
        Usage documentation:
        - blog/*.md
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
      # js_files:
      #     - my/javascript/dir/file1.js
      # css_files:
      #     - assets/css/admonition.css
      #     - assets/css/customization.css
      #     - assets/css/extra.css
      #     - assets/css/furigana.css
  - mkdocs-audio
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
        width: "100%"
